<!DOCTYPE html>
<html lang="en">
<head>
    <title>การสร้างฟอร์ม</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffffff;
        }
        .form-container {
            background: #00d9ff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        .form-title {
            margin-bottom: 30px;
            background-color: burlywood;
        }
        .form-control:focus {
            box-shadow: none;
        }
        .form-check-label {
            margin-left: 5px;
        }
        .btn-custom {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h3 class="text-center form-title">ระบบลงทะเบียนสมัครสมาชิก</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">ชื่อ:</label>
                    <input type="text" id="name" name="name" class="form-control" maxlength="20">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">นามสกุล:</label>
                    <input type="text" id="lastname" name="lastname" class="form-control" maxlength="20">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">รหัสผ่าน:</label>
                    <input type="password" id="password" name="password" class="form-control" maxlength="8">
                </div>
                <div class="mb-3">
                    <label class="form-label">อายุ:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="age1" name="age" value="0">
                        <label class="form-check-label" for="age1">15-20ปี</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="age2" name="age" value="1">
                        <label class="form-check-label" for="age2">20-25ปี</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="age3" name="age" value="2">
                        <label class="form-check-label" for="age3">20ปีขึ้นไป</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">ที่อยู่:</label>
                    <textarea id="address" name="address" class="form-control" rows="5">กรอกข้อมูลที่อยู่</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">วิชาเรียน:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="subject1" name="subject" value="program">
                        <label class="form-check-label" for="subject1">Programming</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="subject2" name="subject" value="network">
                        <label class="form-check-label" for="subject2">Networking</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="subject3" name="subject" value="db">
                        <label class="form-check-label" for="subject3">Database</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dept" class="form-label">เลือกวิชาแผนกที่ต้องการเลือก:</label>
                    <select id="dept" name="dept" class="form-select">
                        <option value="1">เทคโนโลยีสารสนเทศ</option>
                        <option value="2">คอมพิวเตอร์ธุรกิจ</option>
                        <option value="3">อิเล็กทรอนิกส์</option>
                        <option value="4">ไฟฟ้ากำลัง</option>
                        <option value="5">เครื่องกล</option>
                        <option value="6">ก่อสร้าง</option>
                        <option value="7">เทคนิคคอมพิวเตอร์</option>
                    </select>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="submit" class="btn btn-primary btn-custom">ส่งข้อมูล</button>
                    <button type="reset" class="btn btn-secondary btn-custom">ล้างข้อมูล</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+0ynH6k50zd8ry4L/sm3ke+2wd+c" crossorigin="anonymous"></script>
</body>
</html>
